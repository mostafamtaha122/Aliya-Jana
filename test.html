<html lang="ar">
<head>

<body>

        <p>عدد التقييمات: 5</p>

        <img src="product3.jpg" alt="المنتج الثالث" class="product-image">

        <p class="price">السعر: $30</p>
        <p class="stock">متبقي: 8</p>
        <p>عدد التقييمات: 8</p>
        <button onclick="addToCart('product3')">أضف إلى السلة</button>
    </div>

    <a href="cart.html">الذهاب إلى السلة</a>
